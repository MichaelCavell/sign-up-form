<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="left">
        <div class="top">
            <div></div>
            <div class="grey-box">
                <img src="./img/odin-lined.png">
                <div>
                    <h1>Odin</h1>
                </div>
            </div>
        </div>
        <div class="middle"></div>
        <div class="bottom"></div>        
    </div>
    <div class="right">
        <div class="top">
            <h2>This is not a real online 
                    service! You know you need 
                    something like this in your 
                    life to help you realize your 
                    deepest dreams. Sign up <span>now</span> to 
                    get started.</h2>
            <h2 class="second">You <span>know</span> you want to.</h2>
        </div>
        <div class="middle">
            <h2>Let's do this!</h2>
            <form id='odin-form'>
                <div class="formRow">
                    <div class='form-element'>
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text"/>
                    </div>
                    <div class='form-element'>
                        <label for='last-name'>LAST NAME</label>
                        <input id='last-name' name='last-name' type='text'/>
                    </div>
                </div>
                <div class="formRow">
                    <div class='form-element'>
                        <label for='EMAIL'>EMAIL</label>
                        <input id='EMAIL' name='EMAIL' type='email'/>
                    </div>
                    <div class='form-element'>
                        <label for='phone-number'>PHONE NUMBER</label>
                        <input id='phone-number' name='phone-number' type='tel'/>
                    </div>
                </div>
                <div class="formRow">
                    <div class='form-element'>
                        <label for='password'>PASSWORD</label>
                        <input id='password' name='password' type='password' required/>
                        <div class="errorMessage" id="errorMessage">*Passwords do not match</div>
                    </div>
                    <div class='form-element'>
                        <label for='confirmPassword'>CONFIRM PASSWORD</label>
                        <input id='confirmPassword' name='confirmPassword' type='password' required/>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="odin-form">Create Account</button>
            <h3>Already have an account? <a>Log in</a></h3>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
